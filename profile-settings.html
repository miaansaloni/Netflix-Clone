<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/profile-settings.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <!--HEADER-->
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand" href="#">
          <a href="./main.html"><img src="./style/netflix_logo.png" alt="" class="img-fluid" /></a>
        </div>
      </nav>
    </div>
    <!--MAIN-->
    <div class="container">
      <h1 class="border-bottom border-light">Edit Profile</h1>
      <div class="container-fluid">
        <div class="row border-bottom border-light">
          <!--IMG-->
          <button class="col-lg-3 profilePic p-0 mt-3 btn btn-outline-none border-1 rounded-0">
            <img src="./style/kids_icon.png" alt="" class="img-fluid" />

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-pen"
              viewBox="0 0 16 16"
            >
              <path
                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
              />
            </svg>
          </button>

          <!--LANGUAGE SETTINGS-->
          <div class="col-lg-8 border-bottom border-light mt-3 pb-4">
            <input
              type="text"
              class="form-control rounded-0 bg-secondary mb-5"
              aria-label="Default"
              placeholder="Strive Student"
              aria-describedby="inputGroup-sizing-default"
            />

            <p class="h5">Language:</p>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle border-white bg-black rounded-0 py-1"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Français</a></li>
                <li><a class="dropdown-item" href="#">Español</a></li>
              </ul>
            </div>
          </div>
          <!--MATURITY SETTINGS-->
          <div class="col-lg-8 border-bottom border-light offset-lg-3 mt-3 pb-4">
            <p class="h5">Maturity Settings:</p>
            <span class="bg-body-tertiary h6 px-2">ALL MATURITY RATINGS</span>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary border-1 rounded-0 px-4 py-1 mt-3">EDIT</button>
          </div>
          <!--AUTOPLAY CONTROLS-->
          <div class="col-lg-8 offset-lg-3 mt-3 pb-4">
            <p class="h5">Autoplay controls</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked"
                >Autoplay prewiews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
        <div class="buttons mt-4">
          <button type="button" class="btn btn-light border-2 rounded-0 px-4 me-2">SAVE</button>
          <button type="button" class="btn btn-outline-secondary border-2 rounded-0 px-4 me-2">CANCEL</button>
          <button type="button" class="btn btn-outline-secondary border-2 rounded-0 px-5">DELETE PROFILE</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
